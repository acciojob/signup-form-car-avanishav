<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name:</label>
		<input type="text" placeholder="Name" id="name" required>
		<br><br>
		<label for="email">Email:</label>
		<input type="email" placeholder="Email" id="email" required>
		<br><br>
		<label for="gender">Gender:</label>
		<input type="radio" id="gender_m" name="gender" required>Male
		<input type="radio" id="gender_f" name="gender" required>Female
		<br><br>
		 <label for="cars">Car Brands</label>
        <select id="cars" name="cars">
			<option value="" disabled selected>--Please choose an option--</option>
			<option value="toyota">Toyota</option>
			<option value="honda">Honda</option>
			<option value="ford">Ford</option>
		</select>
		<br><br>
		<label for="age">Age:</label>
		<input type="number" placeholder="Age" id="age" required>
		<br><br>
		<label for="dob">DOB:</label>
		<input type="date" id="dob" required>
		<br><br>
		<label for="tel">Phone Number:</label>
		<input type="tel" placeholder="xxx-xxx-xxx" id="tel">
		<br><br>
		<label for="password">Password:</label>
		<input type="password" placeholder="Password" id="password" required>
		<br><br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS:</label>
		<br><br>
		<input type="submit" value="submit">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
